<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pakistani Channels</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
        #channels { list-style-type: none; padding: 0; }
        #channels li { background: #fff; margin: 5px 0; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>

<h1>Pakistani Channels</h1>
<button id="fetchChannels">Fetch Channels</button>
<ul id="channels"></ul>

<script>
    async function fetchChannels() {
        const channelsList = document.getElementById('channels');
        channelsList.innerHTML = ''; // Clear previous entries

        try {
            const response = await fetch('http://localhost:3000/channels');
            const channels = await response.json();

            channels.forEach(channel => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `<a href="${channel.url}" target="_blank">${channel.name}</a>`;
                channelsList.appendChild(listItem);
            });
        } catch (error) {
            console.error('Error fetching channels:', error);
        }
    }

    document.getElementById('fetchChannels').addEventListener('click', fetchChannels);
</script>

</body>
</html>
