<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pakistani Channels</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        #channels {
            list-style-type: none;
            padding: 0;
        }
        #channels li {
            background: #fff;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<h1>Pakistani Channels</h1>
<button id="fetchChannels">Fetch Channels</button>
<ul id="channels"></ul>

<script>
    async function fetchChannels() {
        const channelsList = document.getElementById('channels');
        channelsList.innerHTML = ''; // Clear previous entries

        const urls = [
            'https://en.kingofsat.net/sat-paksat1r.php', // Replace with actual URLs
            'https://sattvinfo.net/'
        ];

        for (const url of urls) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.text(); // Assuming the response is HTML
                const parser = new DOMParser();
                const doc = parser.parseFromString(data, 'text/html');

                // Example of extracting channel names and links
                const channels = doc.querySelectorAll('.channel'); // Adjust the selector based on actual HTML
                channels.forEach(channel => {
                    const channelName = channel.querySelector('.name').textContent; // Adjust selector
                    const channelUrl = channel.querySelector('.link').href; // Adjust selector
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `<a href="${channelUrl}" target="_blank">${channelName}</a>`;
                    channelsList.appendChild(listItem);
                });
            } catch (error) {
                console.error('Error fetching channels:', error);
            }
        }
    }

    document.getElementById('fetchChannels').addEventListener('click', fetchChannels);
</script>

</body>
</html>
